quarkus.datasource.db-kind = mysql
# quarkus.datasource.username = hibernate
# quarkus.datasource.password = hibernate
# quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/hibernate_db

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=update

%prod.quarkus.oidc.auth-server-url=http://localhost:8180/realms/quarkus
quarkus.keycloak.admin-client.server-url=http://localhost:8081
quarkus.keycloak.admin-client.realm=quarkus
quarkus.keycloak.admin-client.client-id=admin-cli
quarkus.keycloak.admin-client.username=admin
quarkus.keycloak.admin-client.password=admin
quarkus.keycloak.admin-client.grant-type=PASSWORD
quarkus.oidc.client-id=backend-service
quarkus.oidc.credentials.secret=secret
quarkus.devservices.timeout=5m

keycloak.realm=quarkus
keycloak.clientId=backend-service
keycloak.grantType=password
keycloak.username=admin
keycloak.password=admin

# Tell Dev Services for Keycloak to import the realm file
# This property is not effective when running the application in JVM or Native modes
quarkus.keycloak.devservices.realm-path=quarkus-realm.json

quarkus.devservices.timeout=5m

configsource.consul.host=localhost:8500
configsource.consul.validity=30(in seconds)
quarkus.application.name=keycloak-access
# enable retrieval of configuration from Consul - this is off by default
# this is a key in Consul's KV store that the Quarkus application will read and try to extract properties from
quarkus.consul-config.properties-value-keys=config/${quarkus.application.name}
